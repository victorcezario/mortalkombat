<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Mortal Kombat - Page Title</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
<script type="text/javascript">
function refreshTable(){
	location.reload();
}
</script>
	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="Mortal Kombat" url="index.xhtml" style="font-family:'mortalkombat';color:rgb(225,170,1);font-size: 24px;"/>
			<p:menuitem value="Inicio" url="index.xhtml" icon="fa fa-home" />
			<p:menuitem value="Torneios" url="torneio.xhtml" icon="fa fa-tournament" />
			<p:menuitem value="Personagens" url="personagem.xhtml" icon="fa fa-heart" />
			<p:menuitem value="Jogadores" url="jogador.xhtml" icon="fa fa-group" />
		</p:menubar>
	</h:form>
<div class="content">
	<h3 style="font-family:'mortalkombat';text-align:center;font-size:20px">Torneios</h3>
	<p:dataTable id="TorneioTable" var="t" value="#{torneioView.torneios}">
    <p:column headerText="Cod Torneio">
        <h:outputText value="#{t.idTorneio}" />
    </p:column>
 
    <p:column headerText="Nome Vencedor">
        <h:outputText value="#{t.jogadorVencedor.nome}" />
    </p:column>
 
    <p:column headerText="Apelido Vencedor">
        <h:outputText value="#{t.jogadorVencedor.apelido}" />
    </p:column>
    
    <p:column headerText="Pais Vencedor">
        <h:outputText value="#{t.jogadorVencedor.pais}" />
    </p:column>
 
</p:dataTable>

<h:form id="TorneioForm" enctype="multipart/form-data" prependId="false">
<div style="margin: 10px;" align="center">
	<p:button value="Cadastrar novo Torneio" outcome="chave" style="color:white;align:center;height:50px" />
</div>
</h:form>
</div>
</h:body>

</html>
