<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Lista de Chaves</title>
</h:head>
<h:body>
	<h:form>

    <p:growl id="msgs" showDetail="true" />
   
    <p:orderList value="#{chaveView.jogadoresA}" var="jogador" itemValue="#{jogador.apelido}" responsive="true">
        <p:ajax event="select" listener="#{chaveView.onSelect}" update="msgs"/>
        <p:ajax event="unselect" listener="#{chaveView.onUnselect}" update="msgs"/>
        <p:ajax event="reorder" listener="#{chaveView.onReorder}" update="msgs"/>
         
        <f:facet name="caption">Jogadores A</f:facet>
 
        <p:column style="width:40px">
            <h:graphicImage name="showcase/images/themeswitcher/themeswitcher-#{theme.name}.png" alt="#{theme.name}" styleClass="ui-theme"/>
        </p:column>
 
         <p:column>
            <h:outputText value="#{jogador.nome}" />
        </p:column>
    </p:orderList>

	</h:form>
	
	<h:form>

    <p:growl id="msgs" showDetail="true" />
   
    <p:orderList value="#{chaveView.jogadoresB}" var="jogador" itemValue="#{jogador.apelido}" responsive="true">
        <p:ajax event="select" listener="#{chaveView.onSelect}" update="msgs"/>
        <p:ajax event="unselect" listener="#{chaveView.onUnselect}" update="msgs"/>
        <p:ajax event="reorder" listener="#{chaveView.onReorder}" update="msgs"/>
         
        <f:facet name="caption">Jogadores B</f:facet>
 
        <p:column style="width:40px">
            <h:graphicImage name="showcase/images/themeswitcher/themeswitcher-#{theme.name}.png" alt="#{theme.name}" styleClass="ui-theme"/>
        </p:column>
 
         <p:column>
            <h:outputText value="#{jogador.nome}" />
        </p:column>
    </p:orderList>

	</h:form>
</h:body>
</html>
