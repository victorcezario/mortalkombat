<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Mortal Kombat - Page Title</title>
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>
<script type="text/javascript">
    function handleDrop(event, ui) {
        var droppedJogadores = ui.draggable;
        var droppedJogadores2 = ui.draggable;
        var droppedPersonagens = ui.draggable;
        var droppedPersonagens2 = ui.draggable;
 
        droppedJogadores.fadeOut('fast');
        droppedJogadores2.fadeOut('fast');
        droppedPersonagens.fadeOut('fast');
        droppedPersonagens2.fadeOut('fast');
    }
</script>
	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="Mortal Kombat" url="index.xhtml" style="font-family:'mortalkombat';color:rgb(225,170,1);font-size: 24px;"/>
			<p:menuitem value="Inicio" url="index.xhtml" icon="fa fa-home" />
			<p:menuitem value="Partidas" url="chave.xhtml" icon="fa fa-trophy" />
			<p:menuitem value="Personagens" url="personagem.xhtml" icon="fa fa-heart" />
			<p:menuitem value="Jogadores" url="jogador.xhtml" icon="fa fa-group" />
			<p:menuitem value="Classificacao" url="classificacao.xhtml" icon="fa fa-tournament" />
		</p:menubar>
	</h:form>
<div class="content">
	<h3 style="font-family:'mortalkombat';text-align:center;font-size:20px">Partidas</h3>
	<h:form id="jForm">

	<p:growl id="growl" showDetail="true" sticky="true" />  
       
    <p:fieldset id="availableJogadoresField" legend="Lista de Jogadores">
        <p:dataGrid id="availableJogadores" var="j" value="#{chaveView.jogadores}" columns="10">
            <p:panel id="pnl" header="#{j.nome}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <p:graphicImage name="images/outline.png" style="height:50px;width:50px" />
                </h:panelGrid>
            </p:panel>
 
            <p:draggable for="pnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
        </p:dataGrid>
    </p:fieldset>
    
    <p:fieldset id="selectedJogador" legend="Time Azul" style="margin-top:20px">
        <p:outputPanel id="dropArea">
            <h:outputText value="Solte aqui !" rendered="#{empty chaveView.droppedJogadores}" style="font-size:24px;" />
            <p:dataTable id="selectedJogadorsTable" var="j" value="#{chaveView.droppedJogadores}" rendered="#{not empty chaveView.droppedJogadores}">
                <p:column headerText="Id" style="background-color:#1e88e5;">
                    <h:outputText value="#{j.idJogador}" />
                </p:column>
 
                <p:column headerText="Nome" style="background-color:#1e88e5;">
                    <h:outputText value="#{j.nome}" />
                </p:column>
 
                <p:column headerText="Apelido" style="background-color:#1e88e5;">
                    <h:outputText value="#{j.apelido}" />
                </p:column>
 
                <p:column headerText="País" style="background-color:#1e88e5;">
                    <h:outputText value="#{j.pais}" />
                </p:column>
 
                <p:column style="width:32px;background-color:#1e88e5;padding-right:10px">
                    <p:commandButton update=":jForm selectedJogadorsTable" action="#{chaveView.removeJogador(j)}"  icon="pi pi-search">
                        <f:setPropertyActionListener value="#{j}" target="#{chaveView.selectedJogador}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:outputPanel>
    </p:fieldset>
    
    <p:fieldset id="selectedJogador2" legend="Time Vermelho" style="margin-top:100px">
        <p:outputPanel id="dropArea2">
            <h:outputText value="Solte aqui !" rendered="#{empty chaveView.droppedJogadores2}" style="font-size:24px;" />
            <p:dataTable id="selectedJogadorsTable2" var="j" value="#{chaveView.droppedJogadores2}" rendered="#{not empty chaveView.droppedJogadores2}">
                <p:column headerText="Id" style="background-color:#e53935">
                    <h:outputText value="#{j.idJogador}" />
                </p:column>
 
                <p:column headerText="Nome" style="background-color:#e53935">
                    <h:outputText value="#{j.nome}" />
                </p:column>
 
                <p:column headerText="Apelido" style="background-color:#e53935">
                    <h:outputText value="#{j.apelido}" />
                </p:column>
 
                <p:column headerText="País" style="background-color:#e53935">
                    <h:outputText value="#{j.pais}" />
                </p:column>
 
                <p:column style="width:32px;background-color:#e53935;padding-left:10px">
                    <p:commandButton update=":jForm selectedJogadorsTable2" action="#{chaveView.removeJogador2(j)}" icon="pi pi-search">
                        <f:setPropertyActionListener value="#{j}" target="#{chaveView.selectedJogador2}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:outputPanel>
    </p:fieldset>
 
 	<p:fieldset id="availablePersonagensField" legend="Lista de Personagens" style="margin-top: 20px">
        <p:dataGrid id="availablePersonagens" var="p" value="#{chaveView.personagens}" columns="5">
            <p:panel id="pnl" header="#{p.nome}" style="text-align:center">
             <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage name="images/personagens/#{p.idPersonagem}.png" class="personagem"/>          
            </h:panelGrid>
            </p:panel>
 
            <p:draggable for="pnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
        </p:dataGrid>
    </p:fieldset>
    
    <p:fieldset id="selectedPersonagem" legend="Time Azul" style="margin-top:20px">
        <p:outputPanel id="dropArea3">
            <h:outputText value="Solte aqui !" rendered="#{empty chaveView.droppedPersonagens}" style="font-size:24px;" />
            <p:dataTable id="selectedPersonagensTable" var="p" value="#{chaveView.droppedPersonagens}" rendered="#{not empty chaveView.droppedPersonagens}">
                <p:column headerText="Foto" width="70" style="background-color:#1e88e5;text-align: center;">
                	<p:graphicImage name="images/personagens/#{p.idPersonagem}.png" class="personagem" style="height:50px;width:50px"/>          
                </p:column>
                <p:column headerText="Id" style="background-color:#1e88e5;text-align: center;" width="70">
                    <h:outputText value="#{p.idPersonagem}" />
                </p:column>
 
                <p:column headerText="Nome" style="background-color:#1e88e5;text-align: center;" width="150">
                    <h:outputText value="#{p.nome}" />
                </p:column>
				
                <p:column headerText="Remover" style="width:32px;background-color:#1e88e5;text-align: center;">
                    <p:commandButton update=":jForm selectedPersonagensTable" action="#{chaveView.removePersonagem}" icon="pi pi-search">
                        <f:setPropertyActionListener value="#{p}" target="#{chaveView.selectedPersonagem}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:outputPanel>
    </p:fieldset>
    
    <p:fieldset id="selectedPersonagem2" legend="Time Vermelho" style="margin-top:100px">
        <p:outputPanel id="dropArea4">
            <h:outputText value="Solte aqui !" rendered="#{empty chaveView.droppedPersonagens2}" style="font-size:24px;" />
            <p:dataTable id="selectedPersonagensTable2" var="p" value="#{chaveView.droppedPersonagens2}" rendered="#{not empty chaveView.droppedPersonagens2}">
                  <p:column headerText="Foto" width="70" style="background-color:#e53935;text-align: center;">
                	<p:graphicImage name="images/personagens/#{p.idPersonagem}.png" class="personagem" style="height:50px;width:50px"/>          
                </p:column>
                <p:column headerText="Id" style="background-color:#e53935;text-align: center;" width="70">
                    <h:outputText value="#{p.idPersonagem}" />
                </p:column>
 
                <p:column headerText="Nome" style="background-color:#e53935;text-align: center;" width="150">
                    <h:outputText value="#{p.nome}" />
                </p:column>
				
               <p:column headerText="Remover" style="width:32px;background-color:#e53935;text-align: center;">
                    <p:commandButton update=":jForm selectedPersonagensTable2" action="#{chaveView.removePersonagem}" icon="pi pi-search">
                        <f:setPropertyActionListener value="#{p}" target="#{chaveView.selectedPersonagem}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:outputPanel>
    </p:fieldset>
    
    <p:droppable for="selectedJogador" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availableJogadores" onDrop="handleDrop">
        <p:ajax listener="#{chaveView.onCarDrop}" update="dropArea availableJogadores" />
    </p:droppable>
    
    <p:droppable for="selectedJogador2" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availableJogadores" onDrop="handleDrop">
        <p:ajax listener="#{chaveView.onCarDrop2}" update="dropArea2 availableJogadores" />
    </p:droppable>
    
     <p:droppable for="selectedPersonagem" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availablePersonagens" onDrop="handleDrop">
        <p:ajax listener="#{chaveView.onCarDrop3}" update="dropArea3 availablePersonagens" />
    </p:droppable>
    
    <p:droppable for="selectedPersonagem2" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availablePersonagens" onDrop="handleDrop">
        <p:ajax listener="#{chaveView.onCarDrop4}" update="dropArea4 availablePersonagens" />
    </p:droppable>
 
    <p:dialog header="Car Detail" widgetVar="jDialog" resizable="false" draggable="false"
              showEffect="fade" hideEffect="fade" modal="true">
 
        <p:outputPanel id="display">
            <h:panelGrid columns="2" cellpadding="5" rendered="#{not empty chaveView.selectedJogador}">
                <f:facet name="header">
                    <p:graphicImage name="/demo/images/j/#{chaveView.selectedPersonagem}.gif"/>
                </f:facet>
 
                <h:outputText value="Id" />
                <h:outputText value="#{chaveView.selectedPersonagem.idPersonagem}" style="font-weight:bold"/>
 
                <h:outputText value="Nome:" />
                <h:outputText value="#{chaveView.selectedPersonagem.nome}" style="font-weight:bold"/>
                
                
            </h:panelGrid>
        </p:outputPanel>
    </p:dialog>
    <p:commandButton value="Criar Partida"  action="#{chaveView.createPartida}" update="@form" style="margin-top:5px" />
</h:form>
</div>
</h:body>

</html>
