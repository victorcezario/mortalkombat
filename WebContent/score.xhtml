<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Mortal Kombat - Resultado</title>
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>
<video autoplay="true" muted="true" loop="true" id="myVideo">
   <source src="resources/video.mp4" type="video/mp4" />
</video>
<script type="text/javascript">
    function handleDrop(event, ui) {
        var droppedJogadores = ui.draggable;
        var droppedJogadores2 = ui.draggable;
        var droppedPersonagens = ui.draggable;
        var droppedPersonagens2 = ui.draggable;
 
        droppedJogadores.fadeOut('fast');
        droppedJogadores2.fadeOut('fast');
        droppedPersonagens.fadeOut('fast');
        droppedPersonagens2.fadeOut('fast');
    }
</script>
	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="Mortal Kombat" url="index.xhtml" style="font-family:'mortalkombat';color:rgb(225,170,1);font-size: 24px;"/>
			<p:menuitem value="Inicio" url="index.xhtml" icon="fa fa-home" />
			<p:menuitem value="Torneios" url="torneio.xhtml" icon="fa fa-sitemap" />
			<p:menuitem value="Personagens" url="personagem.xhtml" icon="fa fa-heart" />
			<p:menuitem value="Jogadores" url="jogador.xhtml" icon="fa fa-group" />
		</p:menubar>
	</h:form>
<div class="content">
<h3 style="font-family:'mortalkombat';text-align:center;font-size:20px">Resultado</h3>
  <div style="display:flex; justify-content:center">
  <div style="z-index:1;display:flex;flex:1;justify-content:center;width:96.4%">
  <p:tree value="#{scoreView.root}" var="node" orientation="horizontal" expanded="true"  dynamic="true">
        <p:treeNode>
            <h:outputText value="#{node}" />
        </p:treeNode>
    </p:tree>
   </div>
   <div style="z-index:2;position: absolute;display:flex;flex:1;justify-content:center;">
   	<p:graphicImage url="images/winner.png" name="images/winner.png" height="100" width="100" style="margin-left:0px;margin-right: 520%;
    margin-top: 80%;"/>
   </div>
   </div>
</div>
</h:body>

</html>
