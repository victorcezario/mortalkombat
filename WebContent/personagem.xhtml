<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Mortal Kombat - Personagens</title>
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>
<video autoplay="true" muted="true" loop="true" id="myVideo">
 <source src="resources/video.mp4" type="video/mp4" />
</video>

	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="Mortal Kombat" url="index.xhtml" style="font-family:'mortalkombat';color:rgb(225,170,1);font-size: 24px;"/>
			<p:menuitem value="Inicio" url="index.xhtml" icon="fa fa-home" />
			<p:menuitem value="Torneios" url="torneio.xhtml" icon="fa fa-sitemap" />
			<p:menuitem value="Personagens" url="personagem.xhtml" icon="fa fa-heart" />
			<p:menuitem value="Jogadores" url="jogador.xhtml" icon="fa fa-group" />
		</p:menubar>
	</h:form>
<div class="content">
	<h3 style="font-family:'mortalkombat';text-align:center;font-size:20px">Personagens</h3>
	<p:dataGrid var="p" value="#{personagemView.personagem}" columns="6" layout="grid" paginator="false" id="p"
        paginatorTemplate="">
        <p:panel header="#{p.nome}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
            	<p:graphicImage url="images/personagens/#{p.idPersonagem}.png" name="images/personagens/#{p.idPersonagem}.png" class="personagem"/>
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid> 
</div>
</h:body>

</html>
